<!DOCTYPE html>
<html>
<head>
  <title>Google Drive API via Apps Script</title>
</head>
<body>
  <button onclick="listFiles()">List Files</button>
  <button onclick="createFile()">Create File</button>
  <pre id="output"></pre>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzWUN3IPzgEaFSnfH2-rFBFI9p4o6VArUnY6vmWKiDTNkbf7e5qUMLfhLqv_7qAez-Hlw/exec";

    async function listFiles() {
      let res = await fetch(webAppUrl + "?action=list");
      let data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function createFile() {
      let res = await fetch(webAppUrl + "?action=create");
      let text = await res.text();
      document.getElementById("output").textContent = text;
    }
  </script>
</body>
</html>
