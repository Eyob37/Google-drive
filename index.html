<!DOCTYPE html>
<html>
<body>
  <h3>Files in Public Google Drive Folder</h3>
  <ul id="file-list"></ul>

  <script>
    const API_KEY = 'AIzaSyDWGDCy-4-31EmlYiIwrfpwoDAAjrdzvfc';
    const FOLDER_ID = 'YOUR_PUBLIC_FOLDER_ID'; // Replace this

    async function listPublicFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,modifiedTime)&orderBy=modifiedTime+desc`;

      const response = await fetch(url);
      const data = await response.json();

      const files = data.files;
      const listEl = document.getElementById('file-list');

      if (!files || files.length === 0) {
        listEl.innerHTML = '<li>No files found.</li>';
        return;
      }

      files.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">${file.name}</a> (Modified: ${file.modifiedTime})`;
        listEl.appendChild(li);
      });
    }

    listPublicFiles();
  </script>
</body>
</html>
