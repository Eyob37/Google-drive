<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
</head>
<body>
  <h2>Upload Image to Google Drive</h2>
  <input type="file" id="imageFile" accept="image/*" />
  <button id="uploadBtn">Upload</button>
  <pre id="output"></pre>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbya-mZzxsjAvvT5_xv8r1bDZcPKtF7nlEfYNJ6v4Zs/dev"; // Apps Script URL

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("imageFile");
      const file = fileInput.files[0];

      if (!file) return alert("Select a file!");
      if (!file.type.startsWith("image/")) return alert("Only images!");
      if (file.size > 2 * 1024 * 1024) return alert("Max 2MB!");

      const reader = new FileReader();
      reader.onload = async function() {
        const base64Data = reader.result.split(",")[1];

        const res = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileName: file.name, base64Data })
        });

        const data = await res.json();
        document.getElementById("output").textContent = "Uploaded: " + data.url;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
